<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/04_append.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<style>
			.btn_box{
				padding: 20px 0;
				text-align: center;
			}
			.section.list > ul > li{
				float:left;
				width: 20%;
				padding: 10px;
				box-sizing: border-box;
			}
			.section.list > ul > li > a{
				display: block;
				background: #007ACC;
				height: 100px;
				line-height: 100px;
				text-align: center;
				color:#fff;
			}
			.section.list > ul:after{/* li에 적용된 float 해제를 위한 clear처리 */
				content: '';
				display: block;
				clear: both;
			}
		</style>
		<script>
			
			$(function(){
				var loadData; //json데이터를 담는 변수

				$(".btn_add").click(function(){
					$(this).hide();//버튼 지우기
					
					//ajax를 통해 json파일 가져오기
					$.ajax({
						url:"js/data.json",
						dataType:"json",
						success:function(result){
							loadData = result.seatInfo;
							loadSuccessFn();
						}
					});
				});

				//json데이터 가져온 이후 실행되는 함수
				function loadSuccessFn(){
					for(var i=0; i<loadData.length; i++){
						var n = loadData[i].name;
						var p = loadData[i].price;
						console.log(n, p)
						$(".section.list > ul").append('<li class="unit" data-price="'+p+'"><a href="#">'+n+'</a></li>');
					}

				}
			})

			
		</script>

  </head>
  <body>
    <div class="wrap">

			<div class="header">
			<h1>logo</h1>
			<div class="nav">
				<a href="#">menu1</a>
				<a href="#">menu2</a>
				<a href="#">menu3</a>
			</div>
    </div>
		<div class="container">
			<div class="btn_box">
				<button class="btn_add">자리셋팅</button>
			</div>
			<div class="section list">
				<ul>
					<!-- <li class="unit">
						<a href="#">버튼1</a>
					</li>
				-->
					
				</ul>
			</div>
				
    </div>
		<div class="footer">
			footer
		</div>

		
  </body>
</html>
